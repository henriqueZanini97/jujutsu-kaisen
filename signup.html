<head>
    <meta charset="UTF-8" />

    <!-- Title -->
    <title>Sign up</title>
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png" />
    <!-- Stylesheet -->

<body>
    <!-- Header -->
    <header>
        <a href="index.html">
            <h1 id="logo">Jujutsu Kaisen</h1>
        </a>
        <input type="checkbox" id="nav-toggle" name="nav-toggle" />
        <label for="nav-toggle" class="nav-toggle-label">
            <i class="fa-solid fa-bars"></i>
        </label>
        <nav>
            <ul id="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="character.html">Jujutsu Character</li>
                <li><a href="signup.html" class="active">Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main content -->
    <main>

        <!-- --------------------------------- sign up -------------------------------- -->
        <section>

            <div id="signup">

                <h1> JUJUTSU SIGN UP </h1>

                <div id="signup_info">
                    <h2>Register for more news or get a jujutsu membership</h2>
                    <img src="assets/images/sukuna.webp" alt="yudi">
                </div>
                
                <form action="">
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname" name="fullname" placeholder="" required>
            
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="" required>

                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" placeholder="" required>
            
                    <label for="gender">Gender</label>
                    <select id="gender" name="gender" required>
                        <option value="">Select</option>
                        <option value="m">Male</option>
                        <option value="f">Female</option>
                        <option value="other">Other</option>
                    </select>

                    <label for="fullname">Jujutsu sorcer Nickname</label>
                    <input type="text" id="nickname" name="nickname" placeholder="" required>

                    <label for="membership">Membership</label>
                    <select id="membership" name="membership" required>
                        <option value="">Select</option>
                        <option value="1">Yes</option>
                        <option value="0">No</option>
                    </select>
            
                    <input type="submit" value="Sign Up">
                </form>
            </div>

        </section>
        <!-- --------------------------------- sign up -------------------------------- -->

    </main>

    <!-- Footer -->
    <footer>
        <ul id="social-networks">
            <li>
                <a href="https://www.facebook.com/" target="_blank" rel="noopener"

                <a href="https://www.twitter.com/" target="_blank" rel="noopener"

            </li>
            <li>
                <a href="https://www.youtube.com/" target="_blank" rel="noopener"
                    aria-label="Visit our YouTube page (opens in a new tab)">
                    <i class="fa-brands fa-youtube-square"></i></a>
            </li>
            <li>
                <a href="https://www.instagram.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in a new tab)">
                    <i class="fa-brands fa-instagram"></i></a>
            </li>
        </ul>
    </footer>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Meta tags for search engines -->
    <meta name="description" content="Jujutsu Kaisen" />
    <meta name="keywords" content="Jujutsu Kaisen, sorcerer, Japan" />
    <!-- Title -->
    <title>Sign Up</title>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body>
    <!-- Header -->
    <header>
      <a href="index.html">
        <h1 id="logo">Jujutsu Kaisen</h1>
      </a>
      <input type="checkbox" id="nav-toggle" name="nav-toggle" />
      <label for="nav-toggle" class="nav-toggle-label">
        <i class="fa-solid fa-bars"></i>
      </label>
      <nav>
        <ul id="menu">
          <li><a href="index.html">Home</a></li>
          <li><a href="character.html">Jujutsu Character</a></li>
          <li><a href="signup.html" class="active">Sign Up</a></li>
        </ul>
      </nav>
    </header>

    <!-- Main content -->
    <main>
      <!-- ____________________________sign up____________________________ -->
      <section>
        <div id="signup">
          <div id="signup_info">
            <h2>Register for more news or get a jujutsu membership</h2>
            <img src="assets/images/sukuna.webp" alt="sukuna" />
          </div>

          <form action="#">
            <label for="fullname">Full Name</label>
            <input type="text" id="fullname" name="fullname" />

            <label for="password">Password</label>
            <input type="password" id="password" name="password" />

            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" />

            <label for="gender">Gender</label>
            <select id="gender" name="gender" required>
              <option value="">Select</option>
              <option value="m">Male</option>
              <option value="f">Female</option>
              <option value="other">Other</option>
            </select>

            <label for="fullname">Jujutsu sorcer Nickname</label>
            <input type="text" id="nickname" name="nickname" />

            <label for="membership">Membership</label>
            <select id="membership" name="membership" required>
              <option value="">Select</option>
              <option value="1">Yes</option>
              <option value="0">No</option>
            </select>

            <input type="submit" value="Sign Up" />
          </form>
        </div>
      </section>
      <!-- ____________________________ sign up ____________________________ -->
    </main>

    <!-- Footer -->
    <footer>
      <ul class="social-networks">
        <li>
          <a
            href="https://facebook.com"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Facebook page (opens in a new tab)"
            ><i class="fab fa-facebook"></i
          ></a>
        </li>
        <li>
          <a
            href="https://twitter.com"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Twitter page (opens in a new tab)"
            ><i class="fab fa-twitter-square"></i
          ></a>
        </li>
        <li>
          <a
            href="https://youtube.com"
            target="_blank"
            rel="noopener"
            aria-label="Visit our YouTube page (opens in a new tab)"
            ><i class="fab fa-youtube-square"></i
          ></a>
        </li>
        <li>
          <a
            href="https://instagram.com"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Instagram page (opens in a new tab)"
            ><i class="fab fa-instagram"></i
          ></a>
        </li>
      </ul>
    </footer>

    <!-- Font Awesome kit -->
    <script
      src="https://kit.fontawesome.com/3b20d96fa9.js"
      crossorigin="anonymous"
    ></script>
  </body>
